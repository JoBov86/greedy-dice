<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-color bg-color-sml">
      <h1>
        <i class="fas fa-dice fa-3x"></i> Greedy Dice
        <i class="fas fa-dice fa-3x fa-flip-horizontal"></i>
      </h1>
      <div class="container container-start" id="game-not-started">
        <p class="explanation">
          Be the first to bank 100 points, but beware... <br />if you roll a 1,
          you lose your points for that turn and pass to the other player
          <br /><br />
          <span class="explanation-greed">DON'T GET TOO GREEDY!</span>
        </p>
        <button class="btn" onclick="choseWhoStarts()">PLAY</button>
      </div>
      <div class="container" id="game-started">
        <button class="btn" onclick="playAgain()">play again?</button>
        <div class="dice-container">
          <div class="player-area p1-dice-area">
            <div class="running-total">
              <p class="total">
                Total: <br /><span class="total-num" id="p1-total">0</span>
              </p>
            </div>
            <div class="dice-area">
              <h3 id="player-1-display">Player 1</h3>
              <div class="dice-img-div" id="dice-1-img-bg">
                <img id="die-1" />
              </div>
              <button class="btn" id="p1-roll-btn" onclick="handleP1Click()">
                ...roll...
              </button>
              <button class="btn" id="p1-bank-btn" onclick="bankP1Score()">
                BANK IT
              </button>
              <h4 class="bank-total">
                Banked: <span id="p1-bank-total"></span>
              </h4>
            </div>
          </div>
          <div class="separator-div"></div>
          <div class="player-area p2-dice-area">
            <div class="dice-area">
              <h3 id="player-2-display">Player 2</h3>
              <div class="dice-img-div" id="dice-2-img-bg">
                <img id="die-2" />
              </div>
              <button class="btn" id="p2-roll-btn" onclick="handleP2Click()">
                ...roll...
              </button>
              <button class="btn" id="p2-bank-btn" onclick="bankP2Score()">
                BANK IT
              </button>
              <h4 class="bank-total">
                Banked: <span id="p2-bank-total"></span>
              </h4>
            </div>
            <div class="running-total">
              <p class="total">
                Total: <br /><span class="total-num" id="p2-total">0</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <h2 id="winner-display"></h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
